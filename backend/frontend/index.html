<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Upload to Blockchain</title>
  <script defer src="upload.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">
  <div class="bg-gray-800 p-6 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-xl font-bold mb-4 text-center">Upload File to Blockchain</h2>
    <form id="uploadForm" class="space-y-4">
      <input id="fileInput" type="file" class="block w-full text-white bg-gray-700 p-2 rounded" required />
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded">Upload</button>
    </form>
    <div id="response" class="mt-4 text-sm text-green-300"></div>
    <div id="error" class="mt-4 text-sm text-red-400"></div>
  </div>
</body>
</html>
